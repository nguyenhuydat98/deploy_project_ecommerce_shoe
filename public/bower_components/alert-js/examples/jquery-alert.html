<html>
<head>
    <title>alert.js - jQuery example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../dist/alert.css" />
    <script type="text/javascript" src="../dist/alert.min.js"></script>
</head>
<body>
<script type="text/javascript">
    alert({
        closeButton: false
    });

    alert($("<div>This is a jQuery object body!</div>"), {
        title: "jQuery object"
    });

    alert("This is a jQuery UI based draggable alert dialog!", {
        title: "jQuery Draggable",
        buttons: false
    });

</script>
</body>
</html>
